{% extends "base.html" %}
{% block title %}{{ super() }} - Главная{% endblock %}
{% block content %}

<h3 class="text-muted">Выберите категорию</h3>

<p class="lead">

</p>
<ul>
    {% for item in tree.children recursive %}
    <li><a href="{{ url_for('feed', category_id=item.id, _external=True) }}">{{
        item.title }}</a>
    {%- if item.children %}
        <ul>{{ loop(item.children) }}</ul>
    {% endif -%}</li>
    {%- endfor %}
</ul>

{% endblock %}
